    <body>
        <h3>Learn the bony anatomy then test yourself</h3>

        <h5>Study mode 1: Click the correct anatomy to match the tag presented.</h5>
        <h5>Study mode 2: Click the correct tag to match the anatomy highlighted.</h5>

        <img id="APelbow" src="APelbow.png">
        <img id="buttonimage" src="button.png">
        <img id="sadface" src="sadface.png">
        <img id="capitellumoutline" src="capitellumoutline.png">
        <img id="coronoidoutline" src="coronoidoutline.png">

        <img id="lateralepicondyleoutline" src="lateralepicondyleoutline.png">

    	<img id="olecranonoutline" src="olecranonoutline.png">
        <img id="olecranonfossaoutline" src="olecranonfossaoutline.png">
        <img id="radialheadoutline" src="radialheadoutline.png">
        <img id="radialneckoutline" src="radialneckoutline.png">
        <img id="radialtuberosityoutline" src="radialtuberosityoutline.png">
        <img id="radiusoutline" src="radiusoutline.png">
        <img id="trochleaoutline" src="trochleaoutline.png">
        <img id="ulnaoutline" src="ulnaoutline.png">


<div class="canvas-container">
