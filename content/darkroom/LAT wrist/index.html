<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Bone Namer</title>

	</head>

    <body>
        <h3>Learn the bony anatomy then test yourself</h3>
        <h5>Learning mode: Hover over the name tags to highlight the relevant anatomy.  Once you're ready, head to study mode.</h5>
        <h5>Study mode 1: Click the correct anatomy to match the tag presented.</h5>
        <h5>Study mode 2: Click the correct tag to match the anatomy highlighted.</h5>

        <img id="latwrist" src="latwrist.png">
        <img id="latwristmask" src="latwristmask.png">
        <img id="buttonimage" src="button.png">
        <img id="sadface" src="sadface.png">
        <img id="scaphoidoutline" src="scaphoidoutline.png">
        <img id="lunateoutline" src="lunateoutline.png">
        <img id="pisiformoutline" src="pisiformoutline.png">
        <img id="hamateoutline" src="hamateoutline.png">
        <img id="hookofhamateoutline" src="hookofhamateoutline.png">
        <img id="capitateoutline" src="capitateoutline.png">
        <img id="trapeziumoutline" src="trapeziumoutline.png">
        <img id="radiusoutline" src="radiusoutline.png">
        <img id="ulnaoutline" src="ulnaoutline.png">
        <img id="ulnarstyloidoutline" src="ulnarstyloidoutline.png">
        <img id="dorsalSToutline" src="dorsalSToutline.png">
        <img id="volarSToutline" src="volarSToutline.png">
        <img id="PQFPoutline" src="PQFPoutline.png">

<div class="canvas-container">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <button id="studyMode">Change Study Mode</button>

    <script src="script.js"></script>
</div>


    </body>
</html>
