<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>Bone Namer</title>

	</head>

    <body>
        <h3>Learn the bony anatomy then test yourself</h3>
        <h5>Learning mode: Hover over the name tags to highlight the relevant anatomy.  Once you're ready, head to study mode.</h5>
        <h5>Study mode 1: Click the correct anatomy to match the tag presented.</h5>
        <h5>Study mode 2: Click the correct tag to match the anatomy highlighted.</h5>

        <img id="APfoot" src="APfoot.png">
        <img id="APfootmask" src="APfootmask.png">
        <img id="buttonimage" src="button.png">
        <img id="talus" src="talusoutline.png">
        <img id="calcaneum" src="calcaneumoutline.png">
        <img id="navicular" src="navicularoutline.png">
        <img id="cuboid" src="cuboidoutline.png">
        <img id="medialcuneiform" src="medialcuneiformoutline.png">
        <img id="intermediatecuneiform" src="intermediatecuneiformoutline.png">
        <img id="lateralcuneiform" src="lateralcuneiformoutline.png">
        <img id="medialhallucalsesamoid" src="medialhallucalsesamoidoutline.png">
        <img id="lateralhallucalsesamoid" src="lateralhallucalsesamoidoutline.png">
        <img id="1stmt" src="1stMToutline.png">
        <img id="2ndmt" src="2ndMToutline.png">
        <img id="3rdmt" src="3rdMToutline.png">
        <img id="4thmt" src="4thMToutline.png">
        <img id="5thmt" src="5thMToutline.png">
        <img id="phalanges" src="phalangesoutline.png">

<div class="canvas-container">
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
    <button id="studyMode">Change Study Mode</button>

    <script src="script.js"></script>
</div>


    </body>
</html>
